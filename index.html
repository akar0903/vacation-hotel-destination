<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Vacation Destination WishList</h1>
        <p>Use the Form below to add them in your WishList</p>
    </header>
    <main>
        <form id="destination_details">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name for Destination" required>
            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Provide a location for Destination" required>
            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a url for Photo">
            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>
            <button type="submit">Add to list</button>
        </form>
        <article>
            <h2 id="title">Enter Destination details</h2>
            <div id="destinations_container">

            </div>
        </article>
    </main>
    <script src="script.js ">
    </script>
</body>

</html>
